<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<table th:if="${not #lists.isEmpty(dealerList)}">
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
    </tr>
    <tr th:each="dealer : ${dealerList}">
        <td th:text="${dealer.dealerId}">Id</td>
        <td th:text="${dealer.dealerName}">Name</td>
        <td th:text="${dealer.dealerCity}">City</td>
    </tr>
</table>
</body>
</html>
